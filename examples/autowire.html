<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../smd.js"></script>
    <script type="text/javascript">
        define.debuggingEnabled = true;
    </script>


    <!--
        Append the auto-wire script to enable name based auto-wiring in your factories.
        You no longer will have to assign dependencies:

                      define ( "autoWired", {} );
                                    |
                                    |
                                    |
            define ( function( autoWired ) {} );

    -->
    <script type="text/javascript" src="../plugins/smd-autowire-plugin.js"></script>
</head>
<body>

<h1 id="message"></h1>

<script type="text/javascript">


    define("message", "I'm auto-wired");

    define(function(message /* <-- autowired*/){
        var el = document.getElementById("message");
        el.innerText = el.innerText = message;
    });

</script>

</body>
</html>
