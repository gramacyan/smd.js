<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../smd.js"></script>
    <script type="text/javascript">
        define.debuggingEnabled = true;
    </script>

</head>
<body>

<h1 id="message">Hello ${who}</h1>

<script type="text/javascript">

    define(["who"], function(who){
        var el = document.getElementById("message");
        el.innerText = el.innerText.replace("${who}", who);
    });

    define("who", "world");


</script>

</body>
</html>
