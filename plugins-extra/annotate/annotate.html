<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smd.js - smd-annotate-plugin</title>
    <script type="text/javascript" src="../../smd.js"></script>
    <script type="text/javascript" src="smd-annotate-plugin.js"></script>
</head>
<body>

<script type="text/javascript">

    define.debuggingEnabled = true;

    define("print-support", ["smd-annotate-plugin"], function(plugin) {
        plugin.handle("@print", function(id, res) {
            document.body.innerHTML += res;
        });
    });

    define(["print-support"], function() {
        "@print";
        return "Hello World!";
    });

</script>

</body>
</html>
