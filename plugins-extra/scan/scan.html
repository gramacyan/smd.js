<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smd.js - smd-scan-plugin</title>
    <script type="text/javascript" src="../../smd-min.js"></script>
    <script type="text/javascript" src="smd-scan-plugin.js"></script>


</head>
<body>

<h1 id="message"></h1>

<script type="text/javascript">

    define.debuggingEnabled = true;

    // Loader will scan window for dep
    // It this case it will wait until jQuery lib is ready loading (see script tag below)
    define(["jQuery"], function(jQuery){
        jQuery("#message").html("I'm set with jQuery");
    });

</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</body>
</html>
